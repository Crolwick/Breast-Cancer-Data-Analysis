{% extends 'layout.html' %}

{% block content %}
    <h1>Analysis on Breast Cancer Data</h1>
    <form method="POST" action="/">
        <label for="dropdown">Select an age range:</label>
        <select id="dropdown" name="ageRange">
            <option value="20-29" {% if selectedAgeRange == '20-29' %} selected {% endif %}>20-29</option>
            <option value="30-39" {% if selectedAgeRange == '30-39' %} selected {% endif %}>30-39</option>
            <option value="40-49" {% if selectedAgeRange == '40-49' %} selected {% endif %}>40-49</option>
            <option value="50-59" {% if selectedAgeRange == '50-59' %} selected {% endif %}>50-59</option>
            <option value="60-69" {% if selectedAgeRange == '60-69' %} selected {% endif %}>60-69</option>
            <option value="70-79" {% if selectedAgeRange == '70-79' %} selected {% endif %}>70-79</option>
            <option value="All Ages" {% if selectedAgeRange == 'All Ages' %} selected {% endif %}>All Ages</option>
        </select>

        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
